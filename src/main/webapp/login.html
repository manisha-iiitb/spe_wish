<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="images/Extras/logo.jpg">
  <title>Login</title>
  
  <!-- Manisha -->

</head>
<body>

<div align="center">
  <img id="logo_img" src="images/Extras/aws_logo.png" style="margin-top: 5px; width: 130px; height: 56px; cursor: pointer;"> 
</div>

<div align='center'>
	<div class="card" style="width: 40%; height: 40%; border-radius: 5px;">
	
	  <h2 align="center" style="margin-top: 10px;">Login</h2>
	
	  <div class="form-group row" style="margin-top: 10px;">
	     <label style="margin-left:75px;" class="col-form-label col-lg-3" for="exampleInputEmail1">Login ID:</label>
		 <div><input class="form-control" id="username" placeholder="Enter Login ID"></div>
	  </div>
		  
	  <div class="form-group row">
		<label style="margin-left:75px;" class="col-form-label col-lg-3" for="exampleInputPassword1">Password:</label>
		<div><input type="password" class="form-control" id="password" placeholder="Enter Password"></div>
	  </div>
		  
	  <div align = "center">
		<button style="margin-top: 20px; margin-bottom: 20px;" id='Login' type="button" class="btn amazon_btn col-lg-6">Login</button>
	  </div>
		  
	  <div class="form-group row">
		<label style="margin-left:190px;" class="col-form-label">New Customer?</label>
		<button id="register" type="button" class="btn btn-link">Register</button>
	  </div>
	</div>
	  
</div>

<script src="assets/js/cookie.js"></script>
<script src="assets/js/login_actions.js"></script>
</body>
</html>
