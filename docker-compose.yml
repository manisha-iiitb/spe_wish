version: '2.0'

services:
  mysql-docker-container:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=WishlistService
      - MYSQL_USER=root
      - MYSQL_PASSWORD=1969
    ports:
      - 3306:3306
    volumes:
      - /data/mysql
  wishlist-app:
    image: spewish
    build:
      context: ./
      dockerfile: Dockerfile
    pull:true
    depends_on:
      - mysql-docker-container
    ports:
      - 8081:8080
    volumes:
      - /data/wishlist-app
