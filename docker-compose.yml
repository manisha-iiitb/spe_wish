version: '2.0'

services:
  mysql-docker-container:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=WishlistService
      - MYSQL_USER=root
      - MYSQL_PASSWORD=1969
    ports:
      - 3306:3306
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  wishlist-app:
    image: mani0509/spe_wishlist
    depends_on:
      - mysql-docker-container
    ports:
      - 8080:8080
    volumes:
      - /data/wishlist-app
